[loggers]
keys=root,rhsm-app,rhsm,subscription_manager,py.warnings,hwprobe

[handlers]
keys=rhsm_log,subman_debug

[formatters]
keys=syslog,rhsm_log,subman_debug

[logger_root]
level=NOTSET
handlers=subman_debug


[logger_rhsm-app]
level=DEBUG
handlers=rhsm_log
qualname=rhsm-app

[logger_rhsm]
level=DEBUG
handlers=rhsm_log
qualname=rhsm

[logger_subscription_manager]
level=DEBUG
handlers=rhsm_log
qualname=subscription_manager

[logger_py.warnings]
level=WARNING
handlers=rhsm_log
qualname=py.warnings

[formatter_syslog]
format=[%(levelname)s] @%(filename)s:%(lineno)d - %(message)s
datefmt=
class=logging.Formatter

[formatter_rhsm_log]
format=%(asctime)s [%(levelname)s] %(cmd_name)s:%(process)d %(name)s @%(filename)s:%(lineno)d - %(message)s
datefmt=
class=logging.Formatter

[formatter_subman_debug]
format=%(asctime)s [%(name)s %(levelname)s] %(cmd_name)s(%(process)d):%(threadName)s @%(filename)s:%(funcName)s:%(lineno)d - %(message)s
datefmt=
class=logging.Formatter

[handler_syslog]
class=handlers.SysLogHandler
level=INFO
formatter=syslog
args=(('/dev/log',))

[handler_rhsm_log]
class=subscription_manager.logutil.RHSMLogHandler
level=DEBUG
formatter=rhsm_log
# logfilepath is '/var/log/rhsm/rhsm.log' by default
args=('%(logfilepath)s',)

[handler_subman_debug]
class=subscription_manager.logutil.SubmanDebugHandler
level=DEBUG
formatter=subman_debug
args=()

